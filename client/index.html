<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meower 🐈</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header><h1 class="title">Meower - Twitter for cats - Hello</h1></header>
    <main>
      <form action="" class="new-form">
        <label for="name">Name</label>
        <input class="u-full-width" type="text" id="name" name="name" />
        <label for="content">Content</label>
        <textarea
          class="u-full-width"
          type="text"
          id="content"
          name="content"
        ></textarea>
        <button class="button-primary">Send your Mew</button>
      </form>
    </main>
    <div class="loading"><img src="loading.gif" alt="loading" /></div>
    <div class="mews"></div>
    <script src="client.js"></script>
  </body>
</html>
